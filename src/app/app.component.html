<form [formGroup]="ipAddressForm">
  <div formArrayName="ipAddrFrm">
    <div *ngFor="let ip of ipAddr.controls; let i = index">
      <input id="ip-{{i}}" type="text" [formControlName]="i">
      <button (click)="deleteIp(i)">Delete IP</button>
    </div>
    <button (click)="newIpAddr()"> + Add IP</button>
  </div>

  <div>
    Value: {{ipAddressForm.getRawValue() | json}}
  </div>
  <button (click)="patchValue()">Patch Value</button>
</form>
